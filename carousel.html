<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="carousel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="slider">
            <div class="slider-item active" >
                 <img src="6000.avif" alt="slider-1">
             </div>
             <div class="slider-item">
                 <img src="cute-french-bulldog-close-up-eye-contact-outdoors-825x550.jpg" alt="slider-2">
             </div>
             <div class="slider-item ">
                 <img src="cutest-dog-breeds-jpg (1).jpg" alt="slider-3">
             </div>
             <div class="slider-item">
                 <img src="KOA_Nassau_2697x1517.jpg" alt="slider-4">
             </div>
             <div class="slider-item">
                 <img src="Small-dogs-960x640.jpg" alt="slider-5">
             </div>
             <div class="slider-button">
                 <button id="btn-previous">
                     <i class="fa-solid fa-angle-left"></i>
                 </button>
                 <button id="btn-next">
                     <i class="fa-solid fa-chevron-right"></i>
                 </button>
             </div>
     
           
            
         </div>

    </div>
   
    <script src="carousel.js"></script>
    
</body>
</html>
